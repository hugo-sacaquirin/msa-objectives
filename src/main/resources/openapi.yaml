openapi: 3.0.3
info:
  title: Objective Management API
  version: '1.0.0'
  description: API for managing institutional objectives.

servers:
  - url: http://localhost:8080/api

tags:
  - name: objectives
    description: Endpoints for objective management

paths:
  /objectives:
    post:
      tags:
        - objectives
      summary: Register a new objective
      operationId: createObjective
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
      responses:
        '201':
          description: Objective successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectiveResultResponse'
        '400':
          description: Invalid data
        '409':
          description: Duplicate objective

  /objectives/paged:
    get:
      tags:
        - objectives
      summary: Get paged objectives (with filters)
      operationId: getPagedObjectives
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - name: name
          in: query
          schema: { type: string }
        - name: typeObjective
          in: query
          schema: { type: string }
        - name: code
          in: query
          schema: { type: string }
      responses:
        '200':
          description: Paged objectives list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectivePagedResponse'

  /objectives/search:
    get:
      tags:
        - objectives
      summary: Search objectives with filters
      operationId: searchObjectives
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - name: name
          in: query
          schema: { type: string }
        - name: typeObjective
          in: query
          schema: { type: string }
        - name: code
          in: query
          schema: { type: string }
        - name: type
          in: query
          schema: { type: string }
      responses:
        '200':
          description: Objectives found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectivePagedResponse'

  /objectives/{id}:
    put:
      tags:
        - objectives
      summary: Update an existing objective
      operationId: updateObjective
      parameters:
        - $ref: '#/components/parameters/ObjectiveId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
      responses:
        '200':
          description: Objective updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectiveResultResponse'
        '400':
          description: Invalid data
        '404':
          description: Objective not found
        '409':
          description: Duplicate objective

  /objectives/{id}/deactivate:
    delete:
      tags:
        - objectives
      summary: Deactivate objective (set status to 'inactive')
      operationId: deactivateObjective
      parameters:
        - $ref: '#/components/parameters/ObjectiveId'
      responses:
        '204':
          description: Objective successfully deactivated
        '404':
          description: Objective not found

  /objective-alignments:
    post:
      tags:
        - objective-alignments
      summary: Register a new objective alignment
      operationId: createObjectiveAlignment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectiveAlignmentRequest'
      responses:
        '201':
          description: Objective alignment successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectiveResultResponse'
        '400':
          description: Invalid data
        '409':
          description: Duplicate alignment

  /objective-alignments/paged:
    get:
      tags:
        - objective-alignments
      summary: Get paged objective alignments
      operationId: getPagedObjectiveAlignments
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: Paged list of alignments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectiveAlignmentPagedResponse'

  /objective-alignments/search:
    get:
      tags:
        - objective-alignments
      summary: Search objective alignments with filters
      operationId: searchObjectiveAlignments
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - name: strategicObjectiveName
          in: query
          schema: { type: string }
        - name: pndName
          in: query
          schema: { type: string }
        - name: odsName
          in: query
          schema: { type: string }
        - name: entityName
          in: query
          schema: { type: string }
      responses:
        '200':
          description: Alignments found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectiveAlignmentPagedResponse'

  /objective-alignments/{id}/deactivate:
    delete:
      tags:
        - objective-alignments
      summary: Deactivate objective alignment
      operationId: deactivateObjectiveAlignment
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204':
          description: Alignment successfully deactivated
        '404':
          description: Alignment not found

  /objective-alignments/hierarchical:
    get:
      tags:
        - objective-alignments
      summary: Get hierarchical structure of alignments
      operationId: getHierarchicalObjectiveAlignments
      responses:
        '200':
          description: Hierarchical structure of alignments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectiveAlignmentHierarchicalResponse'

components:
  parameters:
    Page:
      name: page
      in: query
      description: Page number (starts at 0)
      schema: { type: integer, default: 0 }
    Size:
      name: size
      in: query
      description: Number of elements per page
      schema: { type: integer, default: 20 }
    ObjectiveId:
      name: id
      in: path
      required: true
      schema: { type: integer }
      description: Objective ID

  schemas:
    ObjectiveRequest:
      type: object
      required: [ name, description, type, code, eje, status ]
      properties:
        id: { type: integer }
        name: { type: string, minLength: 3, maxLength: 100 }
        description: { type: string, minLength: 3, maxLength: 500 }
        type: { type: string, minLength: 3, maxLength: 50 }
        code: { type: string, minLength: 3, maxLength: 50 }
        eje: { type: string, minLength: 3, maxLength: 50 }
        status: { type: string, minLength: 3, maxLength: 50 }
    ObjectiveResultResponse:
      title: ObjectiveResultResponse
      type: object
      properties:
        code:
          type: string
          description: Code of the result when the objective is created or updated
        result:
          type: string
          description: Result message when the objective is created or updated
    ObjectiveResponse:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        description: { type: string }
        type: { type: string }
        code: { type: string }
        eje: { type: string }
        status: { type: string }
        createdAt: { type: string}
        updatedAt: { type: string}
    ObjectivePagedResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ObjectiveResponse'

    ObjectiveAlignmentRequest:
      type: object
      required: [ strategicObjectiveId, pndId, odsId, entityId ]
      properties:
        strategicObjectiveId: { type: integer }
        pndId: { type: integer }
        odsId: { type: integer }
        entityId: { type: integer }

    ObjectiveAlignmentResponse:
      type: object
      properties:
        id: { type: integer }
        strategicObjective: { $ref: '#/components/schemas/ObjectiveResponse' }
        pnd: { type: object } # Refina seg√∫n tu modelo
        ods: { type: object }
        entity: { type: object }
        status: { type: string }
        createdAt: { type: string }
        updatedAt: { type: string }

    ObjectiveAlignmentPagedResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ObjectiveAlignmentResponse'

    ObjectiveAlignmentHierarchicalResponse:
      type: array
      items:
        type: object
        properties:
          strategicObjective: { $ref: '#/components/schemas/ObjectiveResponse' }
          pndList:
            type: array
            items:
              type: object
              properties:
                pnd: { type: object }
                odsList:
                  type: array
                  items:
                    type: object
                    properties:
                      ods: { type: object }
                      entities:
                        type: array
                        items: { type: object }


